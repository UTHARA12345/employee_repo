<!DOCTYPE html>

{% extends 'employee/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

                    <!-- Page Heading -->

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Employees List</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable"  width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Employee name</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>

                                    {% for data in object_list %}
                                    <tbody>
                                        <tr>
                                            <td>{{ data.employee_name }}</td>
                                            <td><a href="{% url 'edit_emp' data.employee_id %}">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a href="{% url 'details_emp' data.employee_id %}">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a href="{% url 'delete_emp' data.employee_id %}">
                                                <i class="fas fa-trash"></i>
                                            </a></td>
                                            {% empty %}
                                            <td>No employees yet.</td>
                                        </tr>

                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>


<input type=button class="btn btn-outline-warning" style="margin-top: 30px;" value="Back" onClick="javascript:history.go(-1);">

{% endblock %}
